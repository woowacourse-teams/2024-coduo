name: Coduo Frontend Test Server CD

on:
  push:
    branches: ['FE/test']

jobs:
  build:
    environment: test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: yarn install

      - name: Build the frontend
        run: yarn build

      - name: Archive build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: coduo-frontend
          path: ./frontend/dist

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_ID }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Image build and push
        run: |
          docker build -t ${{ secrets.DOCKER_REPO_NAME }}/react-app:test-latest --platform linux/arm64 .
          docker push ${{ secrets.DOCKER_REPO_NAME }}/react-app:test-latest

  deploy:
    environment: test
    runs-on: coduo_runner_test-server
    needs: build
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Stop and remove existing container
        run: |
          sudo docker stop coduo_react-app || true
          sudo docker rm coduo_react-app || true

      - name: Pull Docker image
        run: |
          sudo docker pull ${{ secrets.DOCKER_REPO_NAME }}/react-app:test-latest

      - name: Run Docker container
        run: |
          sudo docker run -d --name coduo_react-app -p 3000:3000 ${{ secrets.DOCKER_REPO_NAME }}/react-app:test-latest

name: Coduo Frontend CI

on:
  pull_request:
    branches: [FE/dev, FE/test]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --no-lockfile
        working-directory: ./frontend

      - name: Run tests
        run: yarn test
        working-directory: ./frontend

      - name: Run lint
        run: yarn lint
        working-directory: ./frontend

      - name: Run lint:css
        run: yarn lint:css
        working-directory: ./frontend

      - name: Run build
        run: yarn build
        working-directory: ./frontend

  publish-storybook:
    runs-on: ubuntu-latest
    needs: test-and-lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --no-lockfile
        working-directory: ./frontend

      - name: Publish storybook
        run: npx chromatic --project-token=${{ secrets.CHROMATIC_PROJECT_TOKEN }} --storybook-config-dir=.storybook
        working-directory: ./frontend
